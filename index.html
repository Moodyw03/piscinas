<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <title>Calculadora de Água para Piscina</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h2>Calculadora de Água para Piscina</h2>
            <form id="poolForm">
                <label for="length">Comprimento (m):</label>
                <input type="number" id="length" required>

                <label for="width">Largura (m):</label>
                <input type="number" id="width" required>

                <label for="depth">Profundidade (m):</label>
                <input type="number" id="depth" required>

                <button type="submit">Calcular</button>
            </form>
            <div id="result"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
